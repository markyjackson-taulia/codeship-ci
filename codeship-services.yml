demo:
  build:
    image: jequals5/ci-guide
    dockerfile_path: Dockerfile
  links:
    - redis
    - postgres
  environment:
    TEST_TOKEN: Testing123
  volumes:
    - ./tmp:/code

demo_volumes:
  build:
    image: myapp
    dockerfile_path: Dockerfile.volumes
  volumes_from:
    - demo

redis:
  image: redis:3.0.5

postgres:
   image: postgres:9.3.6